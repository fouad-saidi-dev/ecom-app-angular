<div class="container" *ngIf="editCustomerForm">
  <mat-card class="customer-form" [formGroup]="editCustomerForm">
    <mat-card-header>
      <mat-card-title>
        Edit Customer
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">

      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">

      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="end">
      <button (click)="EditCustomer()" mat-raised-button color="primary" [disabled]="editCustomerForm?.invalid">
        Save
      </button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="!editCustomerForm">
  <mat-spinner></mat-spinner>
</div>
