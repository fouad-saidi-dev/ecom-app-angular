<div class="container">
  <mat-card class="customer-form" [formGroup]="billForm">
    <mat-card-header>
      <mat-card-title>
        Add Customer
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="number" formControlName="customerId">

      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button (click)="AddBill()" mat-raised-button color="primary" [disabled]="billForm.invalid">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</div>
