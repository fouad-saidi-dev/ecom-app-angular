<div class="container" *ngIf="editProductForm">
  <mat-card class="customer-form" [formGroup]="editProductForm">
    <mat-card-header>
      <mat-card-title>
        Edit Customer
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput type="text" formControlName="id">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="price">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="text" formControlName="quantity">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button (click)="EditProduct()" mat-raised-button color="primary" [disabled]="editProductForm?.invalid">
        Save
      </button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="!editProductForm">
  <mat-spinner></mat-spinner>
</div>
