<mat-toolbar color="primary">
  <button mat-icon-button (click)="myDrawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="flex:auto"></span>
  <button mat-button routerLink="#">Home</button>
  <button mat-button routerLink="#">Profile</button>

  <mat-menu #importMenu>
    <button mat-menu-item routerLink="/admin/customers">Load Customers</button>
    <button mat-menu-item routerLink="/admin/products">Load Products</button>
  </mat-menu>

  <button mat-raised-button color="accent" >Logout</button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #myDrawer opened="true" mode="side" position="start">
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="/admin/customers">
          <mat-icon>group</mat-icon>
          Customers
        </button>
      </mat-list-item>

      <mat-list-item>
        <button mat-button routerLink="/admin/products">
          <mat-icon>shopping_bag</mat-icon>
          Products
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/bills">
          <mat-icon>receipt</mat-icon>
          Bills
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
