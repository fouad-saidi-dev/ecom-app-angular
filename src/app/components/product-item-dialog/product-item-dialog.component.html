<h1 mat-dialog-title>Product Items</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="data.productItems" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.productId }} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'quantity', 'price']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'quantity', 'price'];"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
